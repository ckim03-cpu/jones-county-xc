name: Deploy to Lightsail

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build backend
        run: |
          cd backend
          GOOS=linux GOARCH=amd64 go build -o backend

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/lightsail.pem
          chmod 600 ~/.ssh/lightsail.pem
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy frontend
        run: |
          ssh -i ~/.ssh/lightsail.pem ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} "mkdir -p ~/frontend-tmp"
          scp -i ~/.ssh/lightsail.pem -r frontend/dist/* ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }}:~/frontend-tmp/
          ssh -i ~/.ssh/lightsail.pem ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} "\
            sudo rm -rf /var/www/html/* && \
            sudo cp -r ~/frontend-tmp/* /var/www/html/ && \
            rm -rf ~/frontend-tmp"

      - name: Deploy backend
        run: |
          scp -i ~/.ssh/lightsail.pem backend/backend ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }}:~/backend-tmp
          ssh -i ~/.ssh/lightsail.pem ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} "\
            sudo mv ~/backend-tmp ${{ secrets.DEPLOY_PATH }}/backend"

      - name: Restart services
        run: |
          ssh -i ~/.ssh/lightsail.pem ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} "\
            sudo systemctl restart jones-xc-backend && \
            sudo systemctl reload nginx"
